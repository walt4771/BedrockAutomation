{% extends 'layout.html' %}

{% block content %}

    {% for post in posts %}

    <div id="item">
        <div style="font-size: 18px;">
            {{ post.memo }}
            <br>
            <a href={{post.url}} style="font-size: 10px;">다운로드</a>
        </div>
        <div>
            <br>
            <p class="item_subtitle">{{ post.date }} {{ post.time }}</p>
        </div>
    </div>

    {% endfor %}
    
{% endblock %}
